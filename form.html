<html>
    <head>
        <title>Formulario</title>
    </head>
    <body>
        <form action="form.html" method="POST">
            <div>         
               <label for="Meta">Meta</label>
               <input type="text" name="Meta" placeholder="Meta" id="Meta" required>
            </div>
            <div>
                <label for="Description">Descripci&oacute;n</label><br>
                <textarea name="Description" cols="35" rows="15" placeholder="descripci&oacute;n" id="Description"></textarea>
            </div>
            <div>
                <label for="Menu">Plazo a cumplir (a&nacute;os)</label>
                <select name="Menu" id="Menu"><!--El valor de name es recomendable guardarlo en minuscualas-->
                    <option value="1Year">1</option>
                    <option value="3Years">3</option>
                    <option value="5Years">5</option>
                    <option value="10Years">10</option>
                </select>
            </div>
            <div>
                <label for="">Prioridad:</label><br>
                <input type="radio" name="Prioridad" id="">Indispensble
                <input type="radio" name="Prioridad" id="">Puedo vivir sin ello
            </div>
            <div>
                <label for="">Puedo hacerlo: </label><br>
                <input type="checkbox" name="Tiempo" value="a" id="">Antes
                <input type="checkbox" name="Tiempo" value="D" id="">Durante
                <input type="checkbox" name="Tiempo" value="d"id="">Despues | de la carrera
            </div>
            <div>
                <label for="date">Fecha de nacimiento</label>
                <input type="date" id="date">
            </div>
            <div>
                <label for="password">Contrase√±a</label>
                <input type="password" name="password" id="password">
            </div>
            <input type="hidden" name="resp" value="1521">
            <input type="submit" value="Enviar">
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
